<body>
  <div class="container">
    <div class="left-panel">
      <div class="header">
        <h1>ğŸ¥ JKN Pintar</h1>
        <p class="tagline">Asisten AI untuk panduan Aplikasi JKN</p>
      </div>
      <div id="auth-area">
        <div id="register-area" style="display:none;">
          <h3>Daftar Akun Baru</h3>
          <input id="reg-email" placeholder="Email Anda" />
          <div style="margin-top:8px;display:flex;gap:8px;">
            <button id="btn-send-code">Kirim Kode Verifikasi</button>
            <span id="send-code-status" class="muted"></span>
          </div>
          <input id="reg-code" placeholder="Masukkan kode verifikasi" />
          <input id="reg-pass" type="password" placeholder="Password" />
          <button id="btn-verify-register">Verifikasi & Daftar</button>
          <button id="btn-cancel-register" class="secondary">Batal</button>
        </div>
        <hr />
        <div id="login-area">
          <h3>Login</h3>
          <input id="login-email" placeholder="Email" />
          <input id="login-pass" type="password" placeholder="Password" />
          <div style="display:flex;gap:8px;margin-top:8px;">
            <button id="btn-login">Login</button>
            <button id="btn-show-register" class="secondary">DAFTAR</button>
          </div>
        </div>
      </div>

      <div id="link-area" style="display:none;">
        <h3>Link Akun JKN</h3>
        <p class="hint">Masukkan ID JKN Anda untuk akses data personal</p>
        <input id="jkn-id" placeholder="Masukkan JKN ID" />
        <button id="btn-link">Link Akun</button>
        <button id="btn-skip" class="secondary">Lewati</button>
      </div>

      <div id="chat-controls" style="display:none;">
        <h3>ğŸ’¬ Chat dengan AI</h3>
        <textarea id="message" placeholder="Tanyakan sesuatu tentang JKN..."></textarea>
        <button id="btn-send">Kirim Pesan</button>
        <button id="btn-logout" class="logout-btn">Logout</button>
      </div>
    </div>

    <div class="right-panel">
      <div id="chatbox">
        <div id="messages"></div>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
  <script>
    // Register service worker untuk PWA support (optional)

      navigator.serviceWorker.register('/sw.js').catch(() => {

      });
    }
  </script>
